name: CI for NKS via ArgoCD

on:
  push:
    branches:
      - "#18-deploy"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: 프로젝트 빌드 (Jar 생성)
        run: ./gradlew clean build --no-daemon

      - name: NCP 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: mindle.kr.ncr.ntruss.com
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: QEMU 설치 (멀티플랫폼 지원)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64

      - name: Buildx 설치
        uses: docker/setup-buildx-action@v2

      - name: 이미지 빌드 및 푸시
        env:
          IMAGE_TAG: "1.0.${{ github.run_number }}"
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t mindle.kr.ncr.ntruss.com/my-spring-app:$IMAGE_TAG \
            --push \
            .

      - name: yq 설치 (매니페스트 이미지 태그 수정할 때 사용)
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.42.2/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: 매니페스트 이미지 태그 업데이트
        env:
          IMAGE_TAG: "1.0.${{ github.run_number }}"
        run: |
          yq e -i \
            '.spec.template.spec.containers[0].image = "mindle.kr.ncr.ntruss.com/my-spring-app:'"$IMAGE_TAG"'"' \
            k8s/deployment.yaml

      - name: 매니페스트 커밋 및 푸시
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "ci: update image tag to $IMAGE_TAG"
          git push
