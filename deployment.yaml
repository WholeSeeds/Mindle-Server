apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app # Deployment 이름
spec:
  replicas: 1 # pod 개수
  selector:
    matchLabels:
      app: spring-app # pod 라벨
  template:
    metadata:
      labels:
        app: spring-app # pod 에 붙일 라벨
    spec:
      imagePullSecrets:
        - name: ncr-registry-secret # registry 접근용 Secret
      # Secret 볼륨을 추가합니다
      volumes:
        - name: firebase-config
          secret:
            secretName: firebase-config-secret
      containers:
        - name: spring # 컨테이너 이름
          image: mindle.kr.ncr.ntruss.com/my-spring-app:1.0.60
          imagePullPolicy: Always # 항상 최신 이미지 풀링
          ports:
            - containerPort: 8080 # 컨테이너 내부 포트
          # volumeMounts 를 추가해서 Secret 파일을 마운트합니다
          volumeMounts:
            - name: firebase-config
              mountPath: /etc/firebase/mindle-secret.json
              subPath: mindle-secret.json
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            # ConfigMap에서 비민감 정보를 가져옵니다
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER
            - name: NCP_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NCP_BUCKET_NAME
            # Secret에서 민감 정보를 가져옵니다
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PASSWORD
            - name: NCP_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: NCP_ACCESS_KEY
            - name: NCP_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: NCP_SECRET_KEY
